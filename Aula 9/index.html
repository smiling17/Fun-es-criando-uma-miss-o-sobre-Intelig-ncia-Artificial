<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Uma jornada com o Pequeno Príncipe</title>
</head>
<body>
    <footer class="rodape-criador">
        <p>Feito por Isabella Becker</p>
      </footer>
      
    
    <div class="caixa-principal">
        <h1>Uma jornada com o Pequeno Príncipe</h1>
        <p class="frase-introducao">“É loucura odiar todas as rosas porque uma te espetou. Renunciar a todos os sonhos porque um deles não se realizou.”</p>
        <div class="controle-fonte">
            <label for="tamanho-fonte" class="label-fonte">Tamanho da fonte:</label>
            <select id="tamanho-fonte" class="seletor-fonte">
              <option value="pequena">Pequena</option>
              <option value="media" selected>Média</option>
              <option value="grande">Grande</option>
            </select>
          </div>
          
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
        </div>
    </div>
   
    <img src="pngegg.png" alt="Estrela" class="estrela estrela1">
    <img src="pngegg.png" alt="Estrela" class="estrela estrela2">
    <img src="pngegg.png" alt="Estrela" class="estrela estrela3">
    <img src="pequeno.png" alt="Estrela" class="estrela estrela5">
    
    <script src="script.js"></script>
</body>
</html>
